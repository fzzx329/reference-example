<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模态框效果</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<style type="text/css">
	.bg-model{
		position:absolute;
		top:0%;left:0%;
		display:none;
		background:rgba(0,0,0,0.3);
		width:100%;height:100%;
		position:fixed;
		z-index:9999;
	}
	.content{
		position: absolute;
		left: 35%;
		top: 25%;
		border-radius: 4px;
		width: 30%;
		height: 40%;
		background-color: #fff;
	}
	.bg-model-ok{
		width: 50px;
		position: absolute;
		bottom: 20px;
		left: 180px;
	}
</style>
<body>
	<button class = 'btn'>点击显示</button>
	<div class = "bg-model">
	　　<div class = 'content'>
		<p style="text-align: center;">模态框</p>
		<button class="bg-model-ok">关闭</button>
	　　</div>
	</div>
<div style="height: 1000px;"></div>
<script type="text/javascript">
	//点击事件
	$(".btn").click(function () {
		$(".bg-model").fadeTo(300,1);
		//fadeTo() 方法将被选元素的不透明度逐渐地改变为指定的值
		//下面是隐藏窗体的滚动条
		$("body").css({ "overflow": "hidden" });
	});

//模态框OK按钮点击事件
$(".bg-model-ok").click(function () {
	$(".bg-model").hide();
	//hide如果被选的元素已被显示，则隐藏该元素
	//下面是显示窗体的滚动条
	$("body").css({ "overflow": "visible" });
}).hover(
	function () {
		$(this).css({ "backgroundColor": "#ccc" });
		//鼠标划入效果
	}, function () {
		$(this).css({ "backgroundColor": "#eee" });
		//鼠标划出效果
	}
);
</script>
</body>
</html>
