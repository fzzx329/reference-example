<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq复选框全选</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<div>
		<input type="checkbox" name="check-all" >
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
		<input type="checkbox" name="check-item">
	</div>
	<script type="text/javascript">
		// console.log($("input[name='check-all']").prop("checked"))
		$("input[name='check-all']").on("click",function(){
			if($("input[name='check-all']").prop("checked")){
				$("input[name='check-item']").prop("checked",true);
			}else{
				$("input[name='check-item']").prop("checked",false);
			}
		})
	</script>
</body>
</html>
